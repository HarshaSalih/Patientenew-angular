<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                    <label for="" class="form-label">Patient name</label>
                    <input name="name" [(ngModel)]="name" type="text" class="form-control">

                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <button (click)="readValues()" class="btn btn-success">Search</button>
                </div>
            </div>
        </div>
        <div class="row g-3 mt-3" *ngFor = "let i of searchData" >
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                <label for="" class="form-label">Patient name</label>
                <input type="text" class="form-control" value="{{i.name}}">

            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                <label for="" class="form-label">Address</label>
                <input type="text" class="form-control" value="{{i.address}}">

            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                <label for="" class="form-label">Mobile</label>
                <input type="text" class="form-control" value="{{i.mobile}}">

            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                <label for="" class="form-label">Date of appointment</label>
                <input type="date" name="" id="" class="form-control" value="{{i.dateOfAppointment}}">

            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                <label for="" class="form-label">Doctor name</label>
                <input type="text" class="form-control" value="{{i.doctorName}}">

            </div>
           

            <!-- <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">

               <button (click)="readValue(i.id)"class="btn btn-success">Delete</button>

            </div> -->
        </div>
    </div>
</div>
